{% extends 'home/base.html' %}
{% block content %}
<h1>Команда администрации</h1>

  {% for post in object_list %}
    <div class="post-entry">
      <h2>{{ post.title }}</h2>
      <img src="{{ post.image.url}}", style="height: 500px">
      <h3>{{ post.body }}</h3>

    </div>
  {% endfor %}

{% endblock content %}
