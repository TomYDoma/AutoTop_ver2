{% extends 'home/base.html' %}
{% block content %}
<h1>Команда специалистов</h1>

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Имя</th>
      <th scope="col">Должность</th>
        <th scope="col">Стаж работы</th>
      <th scope="col">Фотография</th>

      <th scope="col">О себе</th>
    </tr>
  </thead>

  {% for cpec in object_list %}
  <tbody>
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{ cpec.name }}</td>
      <td>{{ cpec.positions}}</td>
        <td>{{ cpec.WorkExperience}}</td>
      <td><img src="{{ cpec.image.url}}", style="height: 100px"></td>
      <td>{{ cpec.body }}</td>
    </tr>
  </tbody>
  {% endfor %}
  </table>
{% endblock content %}
