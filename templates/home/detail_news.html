{% extends 'home/base.html' %}
{% load define_action %}
{% block content %}
{% define article.id as action %}

    <h1>{{ article.title }}</h1>
<p align="left">{{article.full_text|safe}}</p>
<form  action="{% url 'comment' action %}">
    <input class="btn btn-dark" type="submit" value="Добавить комментарий" />
</form>


{% for item in comments %}
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{ item.author }}</h4>
                <p class="card-text">{{ item.content }}</p>
                <p><a href="{% url 'post_delete' item.pk %}">Удалить комментарий</a></p>
            </div><!-- Конец текстового контента -->
        </div><!-- Конец карточки -->
{% endfor %}





{% endblock content %}
