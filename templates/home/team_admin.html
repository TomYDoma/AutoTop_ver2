{% extends 'home/base.html' %}
{% block content %}

<h1>Команда администрации</h1>
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Имя</th>
      <th scope="col">Должность</th>
      <th scope="col">Фотография</th>
      <th scope="col">О себе</th>
    </tr>
  </thead>

  {% for admin in object_list %}
  <tbody>
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{ admin.name }}</td>
      <td>{{ admin.positions}}</td>
      <td><img src="{{ admin.image.url}}", style="height: 100px"></td>
      <td>{{ admin.body }}</td>
    </tr>
  </tbody>
  {% endfor %}
  </table>

{% endblock content %}
