{% extends 'home/base.html' %} &nbsp;
{% block content %}
    <div class="form-content my-3 p-3" style="border: 0px">
        <div class="container" style="border: 0px">
            <div class="row justify-content-center" style="border: 0px">
                <div class="col-lg-5" style="border: 0px">
                    <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3" style="border: 0px">
                        <div class="card-header justify-content-center" style="border: 0px">
                            <div id="error_div"></div>
                            <h3 class="font-weight-light my-4 text-center">Забыли пароль?</h3>
                        </div>
                        {% if form.errors %}
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                <div id="form_errors">
                                    {% for key, value in form.errors.items %}
                                        <strong>{{ value }}</strong>
                                    {% endfor %}
                                </div>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                    <div class="form-group">
                                      <label class="small mb-1" for="id_email">Электронная почта</label>
                                        <input type="email" name="email"  class="form-control"
                                               autocomplete="email" maxlength="254" required id="id_email"
                                               placeholder="Электронная почта">
                                    </div>
                                </div>
                            </div>
                                <div class="form-row">
                                  <div class="col-md-10 offset-md-1">
                                    <div class="form-group mt-0 mb-1">
                                        <button type="submit" class="col-md-12 btn btn-dark">Подтверждение
                                        </button>
                                    </div>
                                 </div>
                               </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <div class="small" style="border: 0px">
                                <a href="{% url 'signup' %}">Создание нового аккаунта</a><br><br>
                                <a href="{% url 'login' %}">Возврат к авторизации</a><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

  </div>
{% endblock content %}
